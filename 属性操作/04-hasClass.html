<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="a b c d"></div>
<div class="aa bb cc"></div>
</body>
<script src="jq.js"></script>
<script>
    jQuery.fn.extend({
        //只要有一个元素存在指定的类名，就返回true
        //如果每一个元素都不存在该类名，就返回false
        hasClass: function (className) {
            var isExist=false;
            this.each(function () {//外层循环
                var dom = this;
                //判断dom元素是否存在该类名
                var classNames= dom.className.split(" ");
                for (var i = 0; i < classNames.length; i++) {
                    if(classNames[i]===className){
                        isExist=true;//找到了
                        return false;//终止遍历DOM元素-->结束外层循环
                    }

                }


            });

            return isExist;
        }
    })


    console.log($("div").hasClass("c"));
    console.log($("div").hasClass("abc"));
</script>
</html>
